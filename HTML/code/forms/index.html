<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="main.java"  method="get">
     <label for="uname">
        first name: 
     </label>
      <input type="text" placeholder="enter your name"
       name="un" id="uname"/><br><br>
       <label for="email">
        Email:
       </label>
       <input type="email"
        placeholder="Enter your email"
        name="em" id="email"><br><br>
        <label for="pwd">Password:</label>
        <input type="password" name="pwd"
        id="pwd" placeholder="enter your pwd"><br><br>
        <input type="color" name="" id=""><br><br>
        <input type="date" name="" id=""><br><br>
        <input type="datetime-local" name="" id="">
        <input type="file" name="" id=""><br><br>
        <input type="month" name="" id=""><br><br>
        <input type="week" name="" id=""><br><br>
        <input type="hidden" name="secret_key" value="123">
        <br><br>
        <input type="range" name="" id="">
        <input type="number" name="" id="">
       <button>submit</button> 
    </form>
</body>
</html>
